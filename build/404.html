<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="refresh" content="0; url=./index.html">
</head>
<body>
  <script>
    // This will redirect to the correct route on refresh or direct access
    const redirectTo = window.location.pathname;
    window.location.replace(`./index.html?redirect=${redirectTo}`);
  </script>
</body>
</html>
